<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('background-image.jpg'); background-size: cover; background-position: center;">
    <header>
        <h1>Hi, I'm Lexi <br/> Join me today!</h1>
    </header>

    <section class="image-section">
        <img src="ProfessionalHeadshot.png" alt="Professional Headshot">
    </section>

    <section class="text-section">
        <p>Cybersecurity, Computer Science, Artificial Intelligence, and Business.</p>
    </section>

    <footer>
        <p>&copy; 2025 Lexi's Cyber Club</p>
    </footer>

    <script>
        // Function to prompt for email and save to CSV
        function promptEmail() {
            // Show a prompt for email input
            const email = prompt("Enter your email:");

            if (email) {
                // Convert email to a CSV format
                const csvContent = "data:text/csv;charset=utf-8,Email\n" + email;

                // Create a download link for the CSV file
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "emails.csv");
                document.body.appendChild(link);

                // Trigger the download
                link.click();

                // Remove the link element
                document.body.removeChild(link);

                alert("Thank you! Your email has been saved.");
            } else {
                alert("Email input was cancelled.");
            }
        }

        // Show the popup when the page loads
        window.onload = promptEmail;
    </script>
</body>
</html>
