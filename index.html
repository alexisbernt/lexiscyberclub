<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('background-image.jpg'); background-size: cover; background-position: center;">
    <header>
        <h1>Hi, I'm Lexi <br/> Join me today!</h1>
    </header>

    <section class="image-section">
        <img src="ProfessionalHeadshot.png" alt="Professional Headshot">
    </section>

    <section class="text-section">
        <p>Cybersecurity, Computer Science, Artificial Intelligence, and Business.</p>
    </section>

    <footer>
        <p>&copy; 2025 Lexi's Cyber Club</p>
    </footer>

    <script>
        // Function to display the popup and handle email input
        async function promptEmail() {
            const email = prompt("Please enter your email:");
            if (email) {
                try {
                    // Send the email to the server
                    const response = await fetch('https://your-backend-server.com/save-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });

                    if (response.ok) {
                        alert("Thank you! Your email has been saved.");
                    } else {
                        alert("Failed to save your email. Please try again.");
                    }
                } catch (error) {
                    alert("An error occurred. Please try again later.");
                }
            }
        }

        // Show the popup when the page loads
        window.onload = promptEmail;
    </script>
</body>
</html>
